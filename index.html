<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Dashboard Example</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none;
        }

        iframe.active {
            display: block;
        }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var Dash = {
            nextIndex: 0,

            getConfigLocation: function() {
                return getParameterByName("config")
            },

            createFrame: function(index) {

                let frame = document.createElement("IFRAME")
                frame.id = index

                document.getElementById("container").appendChild(
                    frame
                )
            },

            loadConfiguration: function (url) {
                return fetch(url).then(data => data.json())
            },

            startup: function () {

                Dash.loadConfiguration(Dash.getConfigLocation()).then(config => {

                    Dash.dashboards = config

                    for (var index = 0; index < config.length; index++) {
                        Dash.createFrame(index)
                        Dash.loadFrame(index);
                    }
                    Dash.display()
                }).catch(err => {
                    document.write("ERROR (need to refresh): "+err)
                })
            },

            loadFrame: function (index) {
                var iframe = document.getElementById(index);
                iframe.src = Dash.dashboards[index].url;
            },

            display: function () {
                var dashboard = Dash.dashboards[Dash.nextIndex];
                Dash.hideFrame(Dash.nextIndex - 1);
                if (dashboard.refresh) {
                    Dash.loadFrame(Dash.nextIndex);
                }
                Dash.showFrame(Dash.nextIndex);
                Dash.nextIndex = (Dash.nextIndex + 1) % Dash.dashboards.length;
                setTimeout(Dash.display, dashboard.time * 1000);
            },

            hideFrame: function (index) {
                if (index < 0) {
                    index = Dash.dashboards.length - 1;
                }
                $('#' + index).css({opacity: 1.0, visibility: "visible"}).animate({opacity: 0.0}, 2000);
                setTimeout(function () {
                    true;
                }, 2000);
                document.getElementById(index).removeAttribute('class');
            },

            showFrame: function (index) {
                $('#' + index).css({opacity: 0.0, visibility: "visible"}).animate({opacity: 1.0}, 200);
                document.getElementById(index).setAttribute('class', 'active');
            }
        };

        function fetchPage(url) {
            $.ajax({
                type: "GET",
                url: url,
                error: function (request, status) {
                    alert('Error fetching ' + url);
                },
                success: function (data) {
                    parse_hadoop_active_nodes(data.responseText);
                }
            });
        }

        function parse(data) {
            alert($(data).find("#nodes").text());
        }

        window.onload = Dash.startup;
    </script>
</head>
<body id="container">
</body>
</html>
